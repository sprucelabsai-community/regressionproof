<svg xmlns="http://www.w3.org/2000/svg" width="170" height="52" viewBox="0 0 170 52">
  <defs>
    <linearGradient id="border-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#7b2fff;stop-opacity:0.4"/>
    </linearGradient>
  </defs>

  <!-- Terminal window -->
  <rect width="170" height="52" rx="6" fill="#0d0d12" stroke="url(#border-gradient)" stroke-width="1"/>

  <!-- Terminal header bar -->
  <rect y="0" width="170" height="16" rx="6" fill="#1a1a24"/>
  <rect y="8" width="170" height="8" fill="#1a1a24"/>

  <!-- Traffic light dots -->
  <circle cx="12" cy="8" r="3" fill="#ff5f56"/>
  <circle cx="24" cy="8" r="3" fill="#ffbd2e"/>
  <circle cx="36" cy="8" r="3" fill="#27ca40"/>

  <!-- Terminal body -->
  <rect y="16" width="170" height="36" fill="#0d0d12"/>

  <!-- Prompt line -->
  <text x="10" y="34" font-family="'Courier New', monospace" font-size="11" fill="#ff00ff">$</text>
  <text x="22" y="34" font-family="'Courier New', monospace" font-size="11" fill="#00f0ff">AI TDD</text>
  <text x="68" y="34" font-family="'Courier New', monospace" font-size="11" fill="#888">contributor</text>

  <!-- Blinking cursor -->
  <rect x="148" y="25" width="7" height="12" fill="#00f0ff" opacity="0.8"/>
</svg>
